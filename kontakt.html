<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top navbar-recolor">
        <div class="container-fluid">
          <a class="navbar-brand navbar-recolor" href="index.html">Villa Carpe Diem</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark navbar-recolor" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title navbar-recolor" id="offcanvasDarkNavbarLabel">Villa Carpe Diem</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="kontakt.html">Kontakt</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <iframe src='https://www.openstreetmap.org/export/embed.html?bbox=-61.694294214248664%2C17.095059521124913%2C-61.67637705802918%2C17.105334565893322&amp;layer=mapnik' title='Standort der Villa' style='height: 450px; width: 600px;'></iframe>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-text">Gäste Name:</span>
          <input type="text" aria-label="First name" placeholder="Vorname" class="form-control">
          <input type="text" aria-label="Last name" placeholder="Nachname" class="form-control">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">Adresse:</span>
          <input type="text" aria-label="First name" placeholder="Straße" class="form-control">
          <input type="text" aria-label="Last name" placeholder="Hausnummer" class="form-control">
        </div>
        <div class="input-group">
          <input type="text" aria-label="First name" placeholder="Ort" class="form-control">
          <input type="text" aria-label="Last name" placeholder="Postleitzahl" class="form-control">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">Buchungszeitraum:</span>
          <span class="input-group-text">von</span>
          <input type="text" aria-label="First name" placeholder="dd-mm-yyyy" class="form-control">
          <span class="input-group-text">bis</span>
          <input type="text" aria-label="Last name" placeholder="dd-mm-yyyy" class="form-control">
        </div>
        <br>
        <select class="form-select" aria-label="Default select example">
          <option selected>Haustiere</option>
          <option value="y">Ja</option>
          <option value="n">Nein</option>
        </select>
        <br>
        <div class="row align-items">
          <div class="col-5">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Datenschutzerklärung gelesen
              </label>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-2">
            <button class="btn btn-primary" type="submit">Buchen</button>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <br>
    </main>
    <footer>
      <address>
        <div class="container text-end">
          <div class="row justify-content-end">
            <div class="col">
              Tel: 0123/12345678
            </div>
          </div>
            <div class="row justify-content-end">
              <div class="col">
                <a href="mailto:villa-carpe-diem@gnone.com">villa-carpe-diem@gnone.com</a>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col">
                Am Existier-Nicht Meer 123
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col">
                12345 Ausgedachtern
              </div>
            </div>
        </div>
      </address>
    </footer>
  </body>
</html>
